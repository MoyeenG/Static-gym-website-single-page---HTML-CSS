<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Gym</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <meta name="keywords" content="gym, workout, registration, fitness, HTML, CSS">
        <meta name="description" content="A webpage designed using HTML/CSS containing a gym registration form">
        <meta name="author" content="Moyeen F. Godyari">
    </head>
    <body>
        <header>
            <div class="left">
                <img src="images/logo.jpg" alt="dumbells"><br>
                <div>Fitness Hub</div>
            </div>

            <div class="mid">
                <ul class="navbar">
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Fitness Calculator</li>
                    <li>Contact Us</li>
                </ul>
            </div>

            <div class="right">
                <button type="button">Call us now</button>
                <button type="button">Email us</button>
            </div>
        </header>

        <div class="submit_details">
            <form action="" method="get" target="_top">
                <p>Join Now</p>
                <input type="text" placeholder="Enter your First Name">
                <input type="text" placeholder="Enter your Last Name">
                <input type="text" placeholder="Enter your Age">
                <input type="number" placeholder="Enter your Gender">
                <input type="number" placeholder="Enter your Locality">
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </body>

</html>
